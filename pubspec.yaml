name: kangaroom_mobile
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  file_picker: ^8.1.2
  fl_chart: ^0.66.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.8
  flutter_inappwebview: ^6.1.5
  youtube_player_flutter: ^9.1.1
  url_launcher: ^6.1.11
  mime: ^2.0.0
  provider: ^6.1.5
  path_provider: ^2.1.3
  open_file: ^3.3.2
  wechat_assets_picker: ^9.0.0
  image_picker: ^1.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/images/
    - assets/images/kango.png
    - assets/icons/
    - assets/icons/teacher.png
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Kangaroom.png"
  remove_alpha_ios: true
